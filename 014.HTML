<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p><b> 볼드체로 화면에 보여지게 됩니다.</b></p>
    <p><strong> 텍스트가 강조되어 보여집니다.</strong></p>
    <p><i>이탤릭체로 보여집니다.</i></p>
    <p><em>텍스트가 강조됨</em></p>
    <p>텍스트가 <small>작계</small> 보여집니다.</p>
    <p>집에 오는 길에 <mark>우유</mark> 사는 것을 잊지 마라</p>
    <P>제품할인 <del>3만원</del> 2만 5천원</P>
    <P>내가 제일 좋아하는 색은 <ins>상아색</ins>입니다.</P>
    <p>X<sub>2</sub></p>
    <p>X<sup>3</sup></p>
    <p style="background-color: aquamarine;">집에 오는 길에 <mark>우유</mark> 사는 것을 잊지 마라</p>


</body>

</html>
