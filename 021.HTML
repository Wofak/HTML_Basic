<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p style="background-color: aquamarine;">이 문단은 블록 요소입니다. <span style="background-color: beige;">배경색을 </span> 입혔습니다
    </p>
    <div style="background-color:cornflowerblue; width: 33.3%;">
        <h1>Block 요소</h1>
    </div>

    <div style="float:left;width:33.3%;background-color: cornsilk;">왼쪽</div>
    <div style="float: left;width: 33.3%;background-color: darkkhaki;">가운데</div>
    <div style="float: left;width:33.3%;background-color: darkmagenta;">오른쪽</div>
    <div style="float: clear;background-color: darkolivegreen;">전체</div>

    <!-- Span은 구문 속에서 특정 범위만 지정하는데 사용 -->
    <!-- div로 레이아웃을 만드는데에 사용
    div 안에서는 모든 구문 사용가능 하여 레이아웃 만들기에 최적화 -->
    <!-- Float은 여백?을 지정하는데 사용, left일 경우 왼쪽으로 당겨 밀착시킴
clear일 경우 이전의 Float를 없애고 다시 기본사항으로 적용 -->

</body>

</html>
