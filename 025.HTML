<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td {

            text-align: left
        }

        tr>th:nth-child(1) {
            background-color: lightgreen;
        }

        tr>td:nth-child(3) {
            background-color: lightgreen;
        }
    </style>



</head>

<body>
    <p style="background-color: aquamarine;">사용자 정보입력</p>
    <p>안녕하세요. 00이의 홈페이지를 자유롭게 이용하려면 회원가입을 하셔야합니다.<br>
        아래의 사항들을 빠짐없이 기록해주세요.</p>

    <table style="width: 70%;">
        <tr>
            <th>사용자</th>
            <td colspan="3"><input type="text" name="" id="required">
                <input type="button" name="" id="" value="ID중복확인"></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="" id="required"></td>
            <td style="text-align: center;"><b>비밀번호 확인<b></td>
            <td><input type="password" name="" id="required"></td>
        </tr>
        <tr>
            <th>사용자 이름</th>
            <td colspan="3"><input type="text" name="" id="required"></td>
        </tr>
        <tr>
            <th>주민등록번호</th>
            <td colspan="3"><input type="number" name="" id="required" maxlength="6">-<input type="text" name=""
                    id="required" maxlength="7"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td><input type="text" name="" id="required"></td>
            <td style="text-align: center;"><b>성별</b></td>
            <td><input type="radio" name="gender" id="male">
                <label for="male">남자</label>
                <input type="radio" name="gender" id="female">
                <label for="female">여자</label></td>
        </tr>
        <tr>
            <th>우편번호</th>
            <td colspan="3"><input type="number" name="" id="required">-<input type="number" name=""
                    id="required"><input type="button" value="우편번호검색"></td>
        </tr>
        <tr>
            <th>주 소</th>
            <td colspan="3"><input type="text" name="" id="required"></td>
        </tr>
        <tr>
            <th>나머지주소</th>
            <td colspan="3"><input type="text" name="" id="required"></td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td colspan="3"><input type="email" name="" id="">@<select id="mail" name="mail">
                    <option value="">선택해주세요</option>
                    <option value="naver.com">naver.com</option>

                </select>
            </td>
        </tr>
        <tr>
            <th>직업</th>
            <td colspan="3"><select name="job" id="job" width="5cm">
                    <option value="컴퓨터/정보통신">컴퓨터/정보통신</option>
                    <option value="미술"></option>
                </select></td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: center;">
                <input type="submit" value="등록">
                <button type="button">취소</button>
            </td>
        </tr>



    </table>



</body>

</html>
