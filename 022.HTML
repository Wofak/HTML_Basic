<!DOCTYPE html>
<html lang="uen">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            margin: 20px;
        }
    </style>




</head>

<body>

    <!-- action을 사용안하는 경우도 있음 -->

    <form action="">

        <input type="text" name="" id="required"><br>
        <!-- required를 사용하여 필수 기입항목 구현 -->

        <input type="checkbox" name="program_lang" id="chk_html">
        <label for="chk_html">HTML</label>
        <input type="checkbox" name="program_lang" id="chk_css">
        <label for="chk_css">CSS</label>
        <!-- id설정을 통해 글씨를 클릭해도 체크가 되도록함 -->
        <!-- name설정을 통해 사용자가 해당 항목에 답변했는지 확인 가능 -->

        <label><input type="checkbox" name="program_lang" id=""> 자바스크립트</label>
        <!-- 라벨 안에 체크박스를 넣어서 한번에 구현 -->


        <div>
            <input type="color" name="" id="">
            <!-- 색상 팔레트를 보여주고 선택 -->
        </div>

        <div>
            <input type="date" name="" id="">
            <!-- 달력을 보여주고 선택 -->
        </div>

        <div>
            <input type="datetime-local" name="" id="">
            <!-- 날짜와 시간을 현지시각으로 보여주고 선택 -->
        </div>
        <div>
            <input type="email" name="" id="">
            <!-- input text와 외관상 차이가 없지만 submit 버튼을 사용할 경우,잘못 입력된 양식의 경우 오류를 알려줌 -->
        </div>
        <div>
            <input type="file" name="" id="">
            <!--파일 첨부 항목-->
        </div>

        <div>
            <input type="file" multiple name="" id="">
            <!-- 여러개의 파일을 선택 가능하도록 -->
        </div>

        <div>
            <input type="image"
                src="https://mblogthumb-phinf.pstatic.net/MjAxOTAzMjlfMzcg/MDAxNTUzODI3OTU3NTg1.geQ7whX1F1DWXBeARbVmBfuqZWp_Db152hko56ZQneIg.5fjMBtfCJeBPcwr1CIndT4qQGbepVcgI9skIDJkEDq8g.JPEG.petianbooks/%EA%B0%95%EC%95%84%EC%A7%80_%EA%B0%B8%EC%9A%B0%EB%9A%B1.jpg?type=w800"
                alt="">
            <!-- 이미지 첨부, 바로가기? -->

        </div>
        <div>
            <input type="month" name="" id="">
            <!-- 월 선택 -->
        </div>
        <div>
            <input type="number" name="" id="">
            <!--  -->숫자 입력
        </div>
        <div>
            <input type="password" name="" id="">
            <!-- 비밀번호 입력 -->
        </div>
        <div>
            <input type="radio" name="rdo_program_lang" id="rdo_html">
            <label for="rdo_html">HTML</label>
            <input type="radio" name="rdo_program_lang" id="rdo_css" checked>
            <label for="rdo_css">CSS</label>
            <!-- 여러 항목 중 하나만 선택할 수 있도록 -->
            <!-- name을 맞춰주는 것이 중요! -->
            <!-- id 뒤에 checked를 입력하면 미리 선택 -->
        </div>
        <div>
            <label for="vol">볼륨 (0에서 50까지):</label>
            <input type="range" name="vol" id="vol" min="0" max="50">
            <!-- 볼륨같이 조절 바를 표현 -->
        </div>
        <div>

            <input type="reset" value="리셋하기">
            <!-- 앞서 입력한 모든 값을 초기화 -->
        </div>
        <div>
            <input type="search" name="" id="">
            <!-- 검색박스를 구현, text와의 차이점은 X버튼이 존재 -->
        </div>
        <div>
            <label for="phone">Type your Phone Number</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            <input type="submit" value="저장">
            <!-- 전화번호의 패턴을 지정하여 저장 -->
        </div>
        <div>
            <input type="time" name="" id="">
            <!-- 시간 입력 -->
        </div>
        <div>
            <input type="url" name="" id="">
            <!-- 웹사이트 주소를 받을때 사용, 형식에 맞지않으면 알려줌 -->
        </div>
        <div>
            <input type="week" name="" id="">
            <!-- 몇번째 주에 해당하는 주인지 입력받음 -->
        </div>
        <div>
            <input type="hidden" name="" value="숨겨짐">
            <!-- 요소를 숨긴 상태에서 넣을경우 사용 -->
        </div>



        <button type="button">조회</button>
        <input type="submit" value="저장">

        <!-- Input type 속성 -->
        <!-- 기본적으로 Value 속성은 Input 요소의 값을 정의, 초기값을 정의하거나 수정가능 -->
        <!-- readonnly 속성은 수정이 불가하고 읽기만 가능, submit은 가능 -->
        <!-- diabled 속성은 요소를 사용할 수 없게 만듦, readonly와 비슷하지만 submit을 해도 제출이 안됨-->
        <!-- placeholder 속성은 회색글씨로 가이드 제시, 포커스가 생기면 안보임-->
        <!-- maxlength 속성은 입력받을 값의 최대 길이를 제한 -->
        <!-- autofocus 속성은 화면이 열렸을 때 자동으로 포커스가 가있도록 지정 -->
        <!-- autocomplete 속성은 브라우저에 저장된 개인정보를 보여주고 빠르게 선택할 수 있도록 지원해줌 -->
        <!-- autocomplete의 경우 = "on"으로 사용 -->
        <!-- pattern 속성은 tel과 같이 형식 지정용-->


        <!-- textarea의 경우 text를 입력할 수 있는 넓은 공간을 제공 -->
        <!-- select의 경우 콤보박스를 만들 수 있음 -->
    </form>



</body>

</html>
